nc: 80  # number of classes, override by dataset.yaml
scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

backbone:
  - [-1, 1, Conv, [64, 3, 2]]           # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]          # 1-P2/4
  - [-1, 1, C3k2, [256, False, 0.25]]   # 2-lightweight replacement for C2f
  - [-1, 1, CoordAtt, [256, 256]]       # 3 ‚úÖ CA at P3 backbone
  - [-1, 1, Conv, [256, 3, 2]]          # 4-P3/8
  - [-1, 1, C3k2, [512, False, 0.25]]   # 5
  - [-1, 1, Conv, [512, 3, 2]]          # 6-P4/16
  - [-1, 1, C3k2, [512, False, 0.25]]   # 7
  - [-1, 1, Conv, [1024, 3, 2]]         # 8-P5/32
  - [-1, 1, C3k2, [1024, False, 0.25]]  # 9
  - [-1, 1, SPPF, [1024, 5]]            # 10
  - [-1, 1, C3k2, [1024, False, 0.25]]  # 11 final bottleneck
  # Outputs: P2(3), P3(5), P4(7), P5(11)

head:
  # üîπ FPN Top-down Path: P5 ‚Üí P4 ‚Üí P3
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 12 Upsample P5
  - [[-1, 7], 1, Concat, [1]]                     # 13 cat P4
  - [-1, 1, C3k2, [512, False, 0.25]]             # 14
  - [-1, 1, CoordAtt, [512, 512]]                 # 15 ‚úÖ CA in neck (after P4 fusion)

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 16 Upsample P4
  - [[-1, 5], 1, Concat, [1]]                     # 17 cat P3
  - [-1, 1, C3k2, [256, False, 0.25]]             # 18
  # BARIS 19 (CoordAtt [256, 256]) DIHAPUS

  # üîπ High-Resolution P2 Head
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]    # 19 (sebelumnya 20) Upsample P3 ‚Üí P2
  - [[-1, 1], 1, Concat, [1]]                     # 20 (sebelumnya 21) cat P2 backbone
  - [-1, 1, C3k2, [128, False, 0.25]]             # 21 (sebelumnya 22) tiny head
  # BARIS 23 (CoordAtt [128, 128]) DIHAPUS

  # üîπ PAN Bottom-up Path
  - [-1, 1, Conv, [256, 3, 2]]                    # 22 (sebelumnya 24) Downsample P2‚ÜíP3
  - [[-1, 18], 1, Concat, [1]]                    # 23 (sebelumnya 25) cat P3 (Index '18' C3k2 P3 Top-down tetap)
  - [-1, 1, C3k2, [256, False, 0.25]]             # 24 (sebelumnya 26)
  # ‚ö†Ô∏è CA di P3/P4 bawah dihapus agar inference cepat

  - [-1, 1, Conv, [512, 3, 2]]                    # 25 (sebelumnya 27) Downsample P3‚ÜíP4
  - [[-1, 14], 1, Concat, [1]]                    # 26 (sebelumnya 28) cat P4 (Index '14' C3k2 P4 Top-down tetap)
  - [-1, 1, C3k2, [512, False, 0.25]]             # 27 (sebelumnya 29)

  - [-1, 1, Conv, [1024, 3, 2]]                   # 28 (sebelumnya 30) Downsample P4‚ÜíP5
  - [[-1, 11], 1, Concat, [1]]                    # 29 (sebelumnya 31) cat P5 backbone (Index '11' P5 backbone tetap)
  - [-1, 1, C3k2, [1024, False, 0.25]]            # 30 (sebelumnya 32)

  # üîπ Detection Head (4 outputs)
  - [[21, 24, 27, 30], 1, Detect, [nc]]           # 31 (sebelumnya 33) Detect(P2, P3, P4, P5)

# Ultralytics YOLO11 - P2-only detection head (for small/far objects)
# No Coordinate Attention, only P2 output
nc: 80  # number of classes

scales:
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

backbone:
  - [-1, 1, Conv, [64, 3, 2]]              # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]             # 1-P2/4 (keep this!)
  - [-1, 2, C3k2, [256, False, 0.25]]      # 2
  - [-1, 1, Conv, [256, 3, 2]]             # 3-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]      # 4
  - [-1, 1, Conv, [512, 3, 2]]             # 5-P4/16
  - [-1, 2, C3k2, [512, True]]             # 6
  - [-1, 1, Conv, [1024, 3, 2]]            # 7-P5/32
  - [-1, 2, C3k2, [1024, True]]            # 8
  - [-1, 1, SPPF, [1024, 5]]               # 9
  - [-1, 2, C2PSA, [1024]]                 # 10

head:
  # üîπ Only build path to P2
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 11 ‚Üê Upsample P3
  - [[-1, 4], 1, Concat, [1]]                    # 12 ‚Üê cat P3
  - [-1, 2, C3k2, [256, False]]                  # 13

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 14 ‚Üê Upsample to P2
  - [[-1, 1], 1, Concat, [1]]                    # 15 ‚Üê cat backbone P2 (index 1)
  - [-1, 1, C3k2, [128, False]]                  # 16 ‚Üê P2 head

  # üîπ Detection Head: ONLY P2
  - [[16], 1, Detect, [nc]]            